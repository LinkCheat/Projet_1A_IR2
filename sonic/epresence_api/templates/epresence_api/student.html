{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet using Django's static template tag -->
    {% block styles %}
    <link rel="stylesheet" href="{% static 'epresence_api/styles/accueil-e.css' %}">
    {% endblock %}
    <title>Login Page</title>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <!-- Page title -->
        <h1 class="mb-4 page-title">Mon Espace Étudiant</h1>
        <div class="button-row">
            <!-- Links to different pages using Django's URL template tag -->
            <a href="{% url 'epresence_api:notes' %}" class="btn btn-primary">Mes notes</a>
            <a href="{% url 'epresence_api:etudiant' %}" class="btn btn-primary">Mon profil</a>
            <a href="{% url 'epresence_api:absences' %}" class="btn btn-primary">Mes absences</a>
            <a href="{% url 'epresence_api:emploi_eleve' %}" class="btn btn-primary">Mon emploi du temps</a>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- User logo -->
        <div class="user-logo">
            <img src="{% static 'epresence_api/images/user_logo.png' %}" alt="User Logo">
        </div>
        <!-- App name -->
        <div class="app-name">
            <h2>Mon Espace Étudiant</h2>
        </div>
        <!-- Student name -->
        <div class="student-name">
            <h3>Num. étudiant: {{ user.username }}</h3>
            <h3> {{ user.first_name }}</h3>
            <h3> {{ user.last_name }}</h3>
            
        </div>
        <!-- Logout link -->
        <div class="logout">
            <a href="/" class="btn btn-danger">Déconnexion</a>
        </div>
    </div>

    <style>
        
    </style>
</body>
</html>
