{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'epresence_api/styles/ChangePassword.css' %}"/>
    <title>Change Password</title>
</head>
<body>
  <div class="change-password-container">
    <h2>Changer le mot de passe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="change-button">Changer le mot de passe</button>
    </form>
    <p class="message"></p>
  </div>
</body>
</html>
