<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width,initial-scale=1.0">
    <title>Get session</title>
</head>
<body>
    <h4>{{first_name}} {{last_name}}</h4>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    {% for header in csv_data.0.keys %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in csv_data %}
                    <tr>
                        {% for cell in row.values %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <a href="{% url 'epresence_api:download_csv' %}">Télécharger</a>
    </div>
</body>
</html>
