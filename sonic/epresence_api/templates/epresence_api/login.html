{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'epresence_api/styles/Login.css' %}"/>
    {% endblock %}
    <title>Login Page</title>
</head>
<body>
    <section class="login-container">
        <img src="{% static 'epresence_api/images/E-Presence.jpg' %}" alt="e-Presence Logo" class="logo">
        <h2>Mon Espace e-presence</h2>
        <form action='login' method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="mon-pseudo" required/>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="mon-mdp" required/>
            </div>
            <div class="form-group">
                <input type="submit" name="envoi" value="Valider" class="login-button"/>
            </div>
        </form>
        <a href="{url epresence_api:change_password}" class="lien vers password ">Mot de passe oubli√© ?</a>
    </section>
</body>
</html>
