{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block styles %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'epresence_api/styles/Login.css' %}"/>
    {% endblock %}
    <title>Change Password Page</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
        {% endfor %}
    {% endif %}
    <section class="login-container">
        <img src="{% static 'epresence_api/images/E-Presence.png' %}" alt="e-Presence Logo" class="logo">
        <h2>Mon Espace e-presence</h2>
        <h3>Changer le mot de passe</h3>
        <form action='' method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="mon-pseudo" required/>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="mon-mdp" required/>
            </div>
            <div class="form-group">
                <input type="submit" name="envoi" value="Valider" class="login-button"/>
            </div>
        </form>
        <a href="{% url 'epresence_api:loginview' %}" class="lien vers password ">Se connecter</a>
    </section>
</body>
</html>
